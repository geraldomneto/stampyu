<div class="login-box">

   <div class="login-logo">
       <a>
           <img alt="FCA" src="./app/dist/img/logo_rep.png" style = "max-width: 90%" />
       </a>
   </div> <!-- /.login-logo -->

   <div class="login-box-body">

      <p class="login-box-msg">
          Informe usuário e senha para acessar o sistema
      </p>

      <form novalidate>

         <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Usuário" ng-model="usuario.login" ng-required="true">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
         </div>

         <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Senha" ng-model="usuario.senha" ng-required="true">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
         </div>

         <div class="row">

            <div class="col-xs-8">
               <div class="checkbox icheck">
                  <label>
                  <!-- <input type="checkbox"> Manter-me conectado -->
                  </label>
               </div>
            </div> <!-- /.col -->

            <div class="col-xs-4">
               <button 
                   type = "submit" 
                   class = "btn btn-primary btn-block btn-flat" 
                   ng-click = "fnLogar()">Entrar
               </button>
            </div> <!-- /.col -->

         </div>
      </form>
      <!-- /.social-auth-links -->
      <!-- <a href="#/senha">Esqueci minha senha</a> -->
      <br>
   </div>
   <!-- /.login-box-body -->
   <div growl></div>
</div>

<script>
   $(function () {
     $('input').iCheck({
       checkboxClass: 'icheckbox_square-blue',
       radioClass: 'iradio_square-blue',
       increaseArea: '20%' // optional
     });
   });
</script>
