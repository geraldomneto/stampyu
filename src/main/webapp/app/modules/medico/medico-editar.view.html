<section class="content">
	<form name="formularioEditacao" ng-submit="fnSalvar()" novalidate>

		<div class="box box-primary">
			<div class="box-body">
				<div class="row">
	    			<div class="col-xs-3">

    					<input

					        required
	     		    		ng-maxlength = "40"/>
				    </div>
				    
				    <div class="col-xs-3">
	    				<label>UF <span class="text-danger">*</span></label>
