
<meta charset="utf-8">
<section class="content-header" >
	<h1>Loja</h1>
</section>

<section class="content">
   <form name="formularioEditacao" ng-submit = "fnSalvar()" novalidate>

	<div class="box box-primary">
		<div class="box-body">
			<div class="row">

				<div class="col-xs-6">
					<label>Nome <span class="text-danger">*</span></label> 
					<input 
					    type         = "text"
	     				size         = "40"
					    class        = "form-control"
					    ng-model     = "loja.nome"
	     				required
	     				ng-maxlength = "60" />
				</div>
			</div>
			
            <div class="row">
            	<div class="col-xs-3">
					<label>Logradouro <span class="text-danger">*</span></label> 
					<input 
					    type         = "text"
	     				size         = "40"
					    class        = "form-control"
					    ng-model     = "loja.logradouro"
	     				required
	     				ng-maxlength = "40" />
				</div>
				<div class="col-xs-3">
					<label>NÃºmero <span class="text-danger">*</span></label> 
					<input 
					    type = "text"
					    size = "40"
					    class = "form-control"
					    ng-model = "loja.numero"
					    required
	     				ng-maxlength = "40" required/>
				</div>

				<div class="col-xs-3">
					<label>Complemento <span class="text-danger"></span></label> 
					<input 
					    type = "text"
					    size = "400"
					    class = "form-control"
					    ng-model = "loja.complemento"
	     				ng-maxlength = "40"/>
				</div>
			</div>

            <div class="row">
            
            	<div class="col-xs-3">
					<label>Bairro <span class="text-danger">*</span></label> 
					<input 
					    type         = "text"
	     				size         = "40"
					    class        = "form-control"
					    ng-model     = "loja.bairro"
	     				required
	     				ng-maxlength = "40" />
				</div>
				
				<div class="col-xs-3">
					<label>Cidade <span class="text-danger">*</span></label> 
					<input 
					    type = "text"
					    size = "40"
					    class = "form-control"
					    ng-model = "loja.cidade"
					    required
	     				ng-maxlength = "40" required/>
				</div>

				<div class="col-xs-3">
					<label>CEP <span class="text-danger">*</span></label> 
					<input 
					    type = "text"
					    size = "40"
					    class = "form-control"
					    ng-model = "loja.cep"
					    required
	     				ng-maxlength = "40" required/>
				</div>

			</div>

            <div class="row">
				
				<div class="col-xs-3">
					<label>DDD <span class="text-danger">*</span></label> 
					<input 
					    type = "text"
					    size = "40"
					    class = "form-control"
					    ng-model = "loja.ddd"
					    required
	     				ng-maxlength = "40" required/>
				</div>

				<div class="col-xs-3">
					<label>Telefone <span class="text-danger">*</span></label> 
					<input 
					    type = "text"
					    size = "40"
					    class = "form-control"
					    ng-model = "loja.telefone"
					    required
	     				ng-maxlength = "40" required/>
				</div>
			</div>

		</div>
	</div>
	<div class="box box-primary">
		<div class="box-body">
		</div><!-- /.box-body -->
		<div class="box-footer">
			<button type="button" class="btn btn-primary" ng-click="voltar()">Voltar</button>
			<button type="submit" class="btn btn-primary" ng-disabled="formularioEditacao.$invalid">Salvar</button>
		</div><!-- /.box-footer-->
	</div>
   </form>
</section>
<!-- /.content -->
