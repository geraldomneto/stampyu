
<!-- Content Header (Page header) -->
<meta charset="utf-8">
<section class="content-header" >
	<h1>Perfil</h1>
</section>
<!-- Main content -->
<section class="content">
	<!-- Default box -->
	<div class="box box-primary">
		<div class="box-body">
			<div class="row">
				<div class="col-xs-3">
					<label>Nome</label> 
					<input type="text" class="form-control"	ng-model="perfil.nome">
				</div>
				<div class="col-xs-3">
					<label>Tipo Usu√°rio</label> 
					<select  
					    class = "form-control" 
	     				ng-model = "perfil.tipoUsuario"
					    ng-options = "tipoUsuario.descricao for tipoUsuario in tiposUsuario track by tipoUsuario.id">
	     			</select>
				</div>
			</div>
		</div>
	</div>
	
	<div class="box box-primary">
		<div class="box-body">
			<div class="row">
			    <div class="col-xs-6">
	   				<label>Funcionalidades</label> 
					<div class="input-group">
					    <select 
					        style      = "width: 100%;" 
					        class      = "form-control" 
	     					ng-model   = "oFuncionalidadeSelecionado"
					        ng-options = "funcionalidade as funcionalidade.descricaoResumida for funcionalidade in funcionalidades track by funcionalidade.id"
					        auto-complete>
	     				    </select>
	     				    <div class="input-group-btn">
							<a class="btn btn-primary" ng-click="fnAddFuncionalidade()">
							  <span class="glyphicon glyphicon-plus" style="top: 2px;"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<br> 
	              <div class="row">
	                	<div class="col-xs-6">
					<label>Lista de Funcionalidades</label>
	
	                	    <div style = "height: 200px" ui-grid = "gridFuncionalidadesOptions"></div>
	                	</div>
	              </div>
		</div>
	</div>
	
	<div class="box box-primary">
		<div class="box-body">
		</div>
		<!-- /.box-body -->
		<div class="box-footer">
			<button type="submit" class="btn btn-primary"	ng-click="voltar()">Voltar</button>
			<button type="submit" class="btn btn-primary"	ng-click="fnSalvarPerfil()">Salvar</button>
		</div>
		<!-- /.box-footer-->
	</div>
	
	
   	<script>
   		$(".select2").select2();
   	</script> 

</section>
<!-- /.content -->
