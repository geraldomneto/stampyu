<meta charset="utf-8">
<section class="content-header">
</section>

<!-- Main content -->
<section class="content">

   <div class="box">
      <div class="box-header with-border">
         <h3 class="box-title">Araujo Revendedores</h3>
         <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool"
               data-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-box-tool"
               data-widget="remove" data-toggle="tooltip" title="Remove">
            <i class="fa fa-times"></i>
            </button>
         </div>
      </div>
      <div class="box-body">
		<div class="row">
       
        <!-- ./col -->
        <div class="col-lg-4 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-green">
            <div class="inner">
              <h3>{{numeroRepresentantes}}<sup style="font-size: 20px"></sup></h3>

              <p>N° de Representantes</p>
            </div>
            <div class="icon">
              <i class="ion ion-stats-bars"></i>
            </div>
            <a ng-href="#/representante" class="small-box-footer">Detalhes <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-4 col-xs-6">
          <!-- small box -->
          <div ng-href="#/reclamacao" class="small-box bg-yellow">
	            <div class="inner">
		              <h3>{{numeroProdutosControlados}}</h3>
	              <p>N° de Produtos Gerenciados</p>
	            </div>

            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
            
            <a ng-href="#/produto" class="small-box-footer">Detalhes <i class="fa fa-arrow-circle-right"></i></a>
            
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-4 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-red">
            <div class="inner">
              <h3>{{numeroReclamacoes}}</h3>

              <p>N° de Reclamações Abertas</p>
            </div>
            <div class="icon">
              <i class="ion ion-pie-graph"></i>
            </div>
              <a ng-href="#/reclamacao" class="small-box-footer">Detalhes <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
      </div>
      <div class="row">
	      <div class="col-lg-4 col-xs-4">
				<div id = "chart-top-produto"></div>
	      </div>
	       <div class="col-lg-4 col-xs-4">
				<div id = "chart-top-medico"></div>
	      </div>
	      <div class="col-lg-4 col-xs-4">
				<div id = "chart-top-representante"></div>
	      </div>
      </div>
     <!--  <div class="row">
      <div class="col-lg-12 col-xs-12">
				<div id = "hishart-id"></div>
	      </div>
      </div> -->
			
      </div> <!-- /.box-body -->

      <div class="box-footer">
          <div class = "text-center">
          Hoje: {{ dataHoje | date: 'dd/MM/yyyy' }}
          </div> 
      </div> <!-- /.box-footer-->
   </div> <!-- /.box -->
</section> <!-- /.content -->
