<link rel="stylesheet" href="./app/dist/adminlte/css/skins/_all-skins.min.css">

<div class = "skin-blue sidebar-mini">

<!-- Site wrapper -->
<div class="wrapper">
   <header class="main-header">
      <!-- Logo -->
      <a ng-href="#/home" class="logo">
         <!-- mini logo for sidebar mini 50x50 pixels -->
         <span class="logo-mini"> 
         </span> <!-- logo for regular state and mobile devices -->
         <span class="logo-lg">
             <img style="height: 45px" src="./app/dist/img/logo_rep.png" /><b></b>
         </span>
      </a>

      <!-- Header Navbar: style can be found in header.less -->
      <nav class="navbar navbar-static-top">

         <!-- Sidebar toggle button-->
         <a ng-href="" 
            class="sidebar-toggle" 
            data-toggle="offcanvas"
            role="button"> 

            <span class="sr-only">Toggle navigation</span> 
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span>
         </a>

         <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
               <!-- User Account: style can be found in dropdown.less -->
               <li class="dropdown user user-menu">

                  <a ng-href = ""
                     class = "dropdown-toggle" 
                     data-toggle = "dropdown"> 

                     <img src="./app/dist/adminlte/img/nophoto.png" class="user-image" alt="User Image" /> 
                     <span class="hidden-xs">{{usuarioLogado.nome}}</span>
                  </a>

                  <ul class="dropdown-menu">
                     <!-- User image -->
                     <li class="user-header">
                        <img
                           src = "./app/dist/adminlte/img/nophoto.png" class="img-circle"
                           alt = "User Image">
                        <p>
                           {{usuarioLogado.nome}}
                        </p>
                     </li>
                     <!-- Menu Footer-->
                     <li class="user-footer">
                        <div class="pull-left">
                           <a ng-href="" class="btn btn-default btn-flat">Profile</a>
                        </div>
                        <div class="pull-right">
                           <a ng-href="#/login" class="btn btn-default btn-flat">Sair</a>
                        </div>
                     </li>
                  </ul>

               </li>

            </ul>
         </div>
      </nav>
   </header>

   <!-- =============================================== -->
   <!-- Left side column. contains the sidebar -->
   <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
         <!-- sidebar menu: : style can be found in sidebar.less -->
         <ul class="sidebar-menu">
            <li class="header">NAVEGAÇÃO</li>
            <li class="treeview" ng-repeat="modulo in menu">
               <a ng-href="">
                  
               	  <i class="{{modulo.icone}}"></i> 
                  <span>{{modulo.nome}}</span> 
                  <i class="fa fa-angle-left pull-right"></i>
               </a>
               <ul class="treeview-menu"> <!-- mqg -->
                  <li ng-repeat="funcionalidade in modulo.funcionalidades">
                  	<a ng-href="{{funcionalidade.url}}">
                        <i class="fa fa-circle-o"></i>
                      	{{funcionalidade.descricaoResumida}}
                    </a>
                  </li>
               </ul>
            </li>
         </ul>
      </section> <!-- /.sidebar -->
   </aside>
   <!-- =============================================== -->
   <!-- Content Wrapper. Contains page content -->
   <div class="content-wrapper" style="height: 750px;  overflow: scroll; overflow-x: hidden;" ui-view></div><!-- /.content-wrapper -->

   <!-- Control Sidebar -->
   <aside class="control-sidebar control-sidebar-dark">
      <!-- Create the tabs -->
      <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
         <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i
            class="fa fa-home"></i></a></li>
         <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i
            class="fa fa-gears"></i></a></li>
      </ul>
      <!-- Tab panes -->
   </aside><!-- /.control-sidebar -->
   <!-- Add the sidebar's background. This div must be placed
      immediately after the control sidebar -->
   <div class="control-sidebar-bg"></div>
   <div growl></div>
</div><!-- ./wrapper -->
</div>

<script type="text/ng-template" id="modal-exluir-template.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="fnModalCancel()" aria-label="Close">
				<span aria-hidden="true">�</span>
			</button>
			<h4 class="modal-title">Excluir</h4>
        </div>
        <div class="modal-body">
            <div class="row">
				<div class="col-sm-9">
					Deseja realmente excluir este registro?
				</div>
			</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="fnModalOk()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="fnModalCancel()">Cancel</button>
        </div>
</script>
