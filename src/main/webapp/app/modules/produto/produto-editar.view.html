
<meta charset="utf-8">
<section class="content-header">
	<h1>Produto</h1>
</section>

<section class="content">
	<form name="formularioEditacao" ng-submit="fnSalvar()" novalidate>

		<div class="box box-primary">
			<div class="box-body">
				<div class="row">
					<div class="col-xs-3">
						<section class="text-center">
							<div class="align-center">
								<div class="custom-preview media-container" id="preview-div-id">
									<img class="media-preview" ng-show="produto.foto"
										ng-src="{{produto.foto}}" />
								</div>
								<span class="btn-upload"> <span>
										<figure>
											<svg viewBox="0 0 20 17" height="17" width="20"
												xmlns="http://www.w3.org/2000/svg">
			                                        <path
													d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
			                                    </svg>
										</figure> Selecionar Arquivo ...
								</span> <input type="file" accept="image/*"
									ng-model="arquivoSelecionado" media-preview=""
									preview-container="preview-div-id">
								</span>
							</div>
						</section>
					</div>
					<div class="col-xs-9">
						<div class="row">
							<div class="col-xs-4">
								<label>ID Araujo <span class="text-danger">*</span></label>
								<input type="number" class="form-control"
									ng-model="produto.id" ng-maxlength="12"  ng-disabled="{{produto.id != undefined}}"
									required />
							</div>
							<div class="col-xs-4">
								<label>CÃ³digo EAN <span class="text-danger">*</span></label>
								<input type="number" class="form-control"
									ng-model="produto.digitoVerificador" ng-maxlength="120"
									required />
							</div>
							<div class="col-xs-4">
								<label>Nome <span class="text-danger">*</span></label> <input
									type="text" class="form-control" ng-model="produto.descricao"
									ng-maxlength="120" required />
							</div>
							<div class="col-xs-4">
								<label>Fabricante <span class="text-danger">*</span></label> <select
									style="width: 100%;" class="form-control"
									ng-model="produto.fabricante" required
									ng-options="fabricante as fabricante.nome for fabricante in aFabricantes track by fabricante.id"
									auto-complete>
								</select>
							</div>
							<div class="col-xs-4">
								<label>Valor Produto<span class="text-danger">*</span></label> <input
									type="number" class="form-control" ng-model="produto.preco"
									ng-maxlength="120" required />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="box box-primary">
			<div class="box-body"></div>
			<!-- /.box-body -->

			<div class="box-footer">
				<button type="button" class="btn btn-primary" ng-click="voltar()">Voltar</button>
				<button type="submit" class="btn btn-primary"
					ng-disabled="formularioEditacao.$invalid">Salvar</button>
			</div>
			<!-- /.box-footer-->
		</div>
	</form>
</section>
<!-- /.content -->
