
<meta charset="utf-8">
<section class="content-header">
	<h1>Motivo Reclamação</h1>
</section>

<section class="content">
	<form name="formularioEditacao" ng-submit="fnSalvar()" novalidate>

		<div class="box box-primary">
			<div class="box-body">
				<div class="row">
	    			<div class="col-xs-3">
    					<label>Descrição <span class="text-danger">*</span></label> 
    					<input 
    					    type         = "text"
    	     				size         = "40"
				    	    class        = "form-control"
			    		    ng-model     = "motivoReclamacao.descricao"
	         				required
	         				ng-maxlength = "40" />
    				</div>
			    </div>
			</div>
		</div>

		<div class="box box-primary">
			<div class="box-body">
			</div><!-- /.box-body -->

			<div class="box-footer">
				<button type="button" class="btn btn-primary" ng-click="voltar()">Voltar</button>
				<button type="submit" class="btn btn-primary" ng-disabled="formularioEditacao.$invalid">Salvar</button>
			</div><!-- /.box-footer-->
		</div>
	</form>
</section><!-- /.content -->
