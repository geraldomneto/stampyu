
<style>

.btn-upload {
    width         : 100%;
    cursor        : pointer;
    border        : 1px solid #ccc;
    display       : inline-block;
    padding       : 0.625rem 1.25rem;
    overflow      : hidden;
    font-size     : 1.25rem;
    margin-top    : 10px;
    font-weight   : 700;
    white-space   : nowrap;
    text-overflow : ellipsis;
}

.btn-upload input[type="file"] {
  opacity: 0;
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0; 
}

.img-thumbnail {
  width  : 40%;
  margin : 5%;
  background-image: none;
}

.media-preview {
  width: 100%;
  height: 200px;
}

.custom-preview {
  width       : 100%;
  border      : 2px solid #E6E6E6;
  min-height  : 50px;
  background-color : #F5F5F5;
}

</style>

<meta charset="utf-8">
<section class="content-header" >
	<h1>Selo</h1>
</section>

<section class="content">
   <form name="editarForm" ng-submit = "fnSalvarSelo()" novalidate>

	<div class="box box-primary">
		<div class="box-body">

			<div class = "row">

                <div class = "col-xs-3">
                	<div class="row">
					    <div class="col-xs-12">

							<section class = "text-center">
							    <div class="align-center">
							        <div class="custom-preview media-container" id = "preview-div-id">
							            <img class = "media-preview" ng-show = "selo.imagem" ng-src = "{{selo.imagem}}" />
							        </div>
							        <span class="btn-upload">
							            <span>
							                <figure>
								    	        <svg viewBox="0 0 20 17" height="17" width="20" xmlns="http://www.w3.org/2000/svg">
			                                        <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
			                                    </svg>
								            </figure> 
								            
								            Selecionar Arquivo ...
										</span>
							            <input 
							                 type          = "file" 
							                 accept        = "image/*"
							                 ng-model      = "arquivoSelecionado"
							                 media-preview = ""
							                 preview-container = "preview-div-id" 
							                 >
							        </span>
							    </div>
							</section>

					    </div>
					</div>
				</div>

				<div class = "col-xs-9">
					<div class="row">
						<div class="col-xs-4">
							<label>Número de Série <span class="text-danger">*</span></label> 
							<input 
							    type = "text"
			     				size = "40"
							    class = "form-control"
							    ng-model = "selo.numeroSerie"
			     				ng-maxlength = "40" />
						</div>
						<div class="col-xs-4">
							<label>Título <span class="text-danger">*</span></label> 
							<input 
							    type = "text"
			     				size = "40"
							    class = "form-control"
							    ng-model = "selo.titulo"
			     				ng-maxlength = "40" />
						</div>
						<div class="col-xs-4">
							<label>Cor <span class="text-danger">*</span></label> 
							<input 
							    type = "text"
			     				size = "40"
							    class = "form-control"
							    ng-model = "selo.backgroundColorHexa"
			     				ng-maxlength = "40" />
						</div>
					</div>
				</div>
			</div>
			<br>
		</div>
	</div>
	<div class="box box-primary">
		<div class="box-body">
		</div><!-- /.box-body -->
		<div class="box-footer">
			<button type="button" class="btn btn-primary" ng-click="voltar()">Voltar</button>
			<button type="submit" class="btn btn-primary" ng-disabled="editarForm.$invalid">Salvar</button>
		</div><!-- /.box-footer-->
	</div>
   </form>
</section><!-- /.content -->
