
<meta charset="utf-8">
<section class="content-header">
	<h1>Mensagem</h1>
</section>

<section class="content">
	<form name="formularioEditacao" ng-submit="fnSalvar()" novalidate>

		<div class="box box-primary">
			<div class="box-body">
				<div class="row">
					<div class="col-xs-3">
						<label>Fabricante </label>
						<div class="input-group">
							<select style="width: 100%;" class="form-control"
								ng-change="fnBuscarRepresentante()" ng-model="fabricante"
								ng-options="fabricante as fabricante.nome for fabricante in aFabricantes track by fabricante.id"
								auto-complete>
							</select>
							<div class="input-group-btn">
								<a class="btn btn-primary" ng-click="fnAddByFabricante()"> <span
									class="glyphicon glyphicon-plus" style="top: 2px;"></span>
								</a>
							</div>
						</div>
					</div>
					<div class="col-xs-3">
						<label>Representante </label>
						<div class="input-group">
							<select style="width: 100%;" class="form-control"
								ng-model="representante"
								ng-options="representante as representante.nome for representante in aRepresentantes track by representante.id"
								auto-complete>
							</select>
							<div class="input-group-btn">
								<a class="btn btn-primary" ng-click="fnAddRepresentante()">
									<span class="glyphicon glyphicon-plus" style="top: 2px;"></span>
								</a>
							</div>
						</div>

					</div>
					<div class="col-xs-3">
						<label> 
							<input type="checkbox" ng-model="todos" ng-click="fnEnviarTodos()" />
							&nbsp;Enviar para todos
						</label>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-6">
						<label>Lista de Representante</label>
						<div style="height: 200px" ui-grid="gridRepresentantesOptions"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="box box-primary">
			<div class="box-body">
				<div class="row">
					<div class="col-xs-6">
						<label>Titulo <span class="text-danger">*</span></label>
						<input type="text" class="form-control"	ng-model="mensagem.titulo" maxlength="50">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<label>Mensagem <span class="text-danger">*</span></label>
						<textarea rows="3" class="form-control"
							ng-model="mensagem.mensagem" ng-maxlength="500" required >
						</textarea>
					</div>
				</div>
			</div>
		</div>

		<div class="box box-primary">
			<div class="box-body"></div>
			<!-- /.box-body -->

			<div class="box-footer">
				<button type="button" class="btn btn-primary" ng-click="voltar()">Voltar</button>
				<button type="submit" class="btn btn-primary"
					ng-disabled="formularioEditacao.$invalid">Salvar</button>
			</div>
			<!-- /.box-footer-->
		</div>
	</form>
</section>
<!-- /.content -->
